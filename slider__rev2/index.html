<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <title>IC Repair Design Project</title>
</head>
<body class="body">
    <main>
        <section class="projects">
            <div class="projects__wrapper container">   
                <div class="projects__content--1">
                    <h2 class="projects_subtitle subtitle">Completed<br> projects<img src="./SVG/slider-line.svg" alt="yellow line"></h2> 
                    <p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br> market we have made happy more than 1000 families</p>
                    <div class="projects__grid">
                        <div class="grid__item">
                            <h3 class="grid__subtitle subtitle">City:</h3>
                            <span class="city-text">Rostov-on-Don<br> LCD admiral</span>
                        </div>
                        <div class="grid__item">
                            <h3 class="grid__subtitle subtitle">Apartment area:</h3>
                            <span class="area-text">81 m2</span>
                        </div>
                        <div class="grid__item">
                            <h3 class="grid__subtitle subtitle">Repair time:</h3>
                            <span class="time-text">3.5 months</span>
                        </div>
                        <div class="grid__item">
                            <h3 class="grid__subtitle subtitle">Repair Cost:</h3>
                            <span class="cost-text">Upon request</span>
                        </div>
                    </div>
                    <div class="projects__slider">
                        <button class="slider__left-arrow btn--2 arrow" type="button"><img src="SVG/nav_left-arrow.svg" alt="left arrow"></button>
                        <button class="btn--2 slider-dot" type="button"></button>
                        <button class="btn--2 slider-dot" type="button"></button>
                        <button class="btn--2 slider-dot" type="button"></button>
                        <button class="slider__right-arrow btn--2 arrow" type="button"><img src="SVG/nav_right-arrow.svg" alt="right arrow"></button>
                    </div>
                </div>
                <div class="projects__content--2"> 
                    <div class="projects__nav-list">
                        <button class="subtitle btn btn--2 subtitle-btn" type="button">Rostov-on-Don, Admiral</button>
                        <button class="subtitle btn btn--2 subtitle-btn" type="button">Sochi Thieves</button>
                        <button class="subtitle btn btn--2 subtitle-btn" type="button">Rostov-on-Don Patriotic</button>
                    </div>
                    <div class="projects__pic"><!--back-pic-->
                    </div>
                </div> 
            </div>
        </section>
    </main>
    <script src="slider.js"></script>
</body>
</html>
